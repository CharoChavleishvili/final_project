<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freshstart</title>
    <script
      src="https://kit.fontawesome.com/a0b71cd01f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header flex">
        <div class="logo">
          <a href="index.html">
            <img class="header-logo" src="images/logo.png" alt=" Logo" />
          </a>
        </div>
        <div class="navigation-wrapper flex">
          <nav class="navigation">
            <ul class="nav-ul flex">
              <li class="nav-li">
                <a class="headerli" href="index.html"> მთავარი </a>
              </li>
              <li class="nav-li">
                <a class="headerli" href="#"> ჩვენს შესახებ </a>
              </li>
              <li class="nav-li lastli">
                <a class="headerli" href="#"> დაიწყე დღეს </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="calculator-wrapper flex">
          <span> კალორიების კალკულატორი </span>
          <div class="calculator flex">
            <a href="#">
              <i class="fa-solid fa-calculator"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- section 1 -->
    <section class="bg-color011">
      <div class="container flex">
        <div class="left-block">
          <div class="sectiondiv1"></div>
          <div class="sectiondiv2"></div>
          <div class="sectiondiv3"></div>
        </div>
        <div class="right-block flex">
          <img class="food1" src="images/food1.jpeg" alt="food1" />
          <div class="cal">
            <h3>შეუკვეთე ქინოას მენიუ</h3>
            <p>50.00 ₾ - 1400.00 ₾</p>
            <span> შეარჩიე დღეების რაოდენობა </span>
            <div class="form1 flex">
              <form action="#">
                <label for="cal1500"> პარამეტრების არჩევა: </label>
                <select class="sort" name="cars" id="cars">
                  <option value="volvo">განულება</option>
                  <option value="volvo">1 დღე</option>
                  <option value="saab">3 დღე</option>
                  <option value="opel">1 კვირა</option>
                  <option value="audi">2 კვირა</option>
                  <option value="audi">3 კვირა</option>
                  <option value="audi">4 კვირა</option>
                </select>
                <div>
                  <a href="order.html">
                    <input class="sheukvete" type="button" value="შეკვეთა" />
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
