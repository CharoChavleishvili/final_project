<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freshstart</title>
    <script
      src="https://kit.fontawesome.com/a0b71cd01f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="order-header">
      <div class="header flex header-order">
        <div class="logo">
          <a href="index.html">
            <img class="header-logo" src="images/logo.png" alt=" Logo" />
          </a>
        </div>
        <div class="navigation-wrapper flex">
          <nav class="navigation">
            <ul class="nav-ul flex">
              <li class="nav-li">
                <a class="headerli" href="index.html"> მთავარი </a>
              </li>
              <li class="nav-li">
                <a class="headerli" href="#"> ჩვენს შესახებ </a>
              </li>
              <li class="nav-li lastli">
                <a class="headerli" href="#"> დაიწყე დღეს </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="calculator-wrapper flex">
          <span> კალორიების კალკულატორი </span>
          <div class="calculator flex">
            <a href="#">
              <i class="fa-solid fa-calculator"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- section 1 -->
    <section>
      <div class="contariner-div">
        <div class="payment-div">
          <h3>ანგარიშსწორება და მიწოდება</h3>
          <form action="#">
            <div class="box1">
              <div class="column">
                <label for="name"> სახელი: </label>
                <input
                  class="forms-div-wrapper name2"
                  type="text"
                  id="name"
                  placeholder="სახელი"
                />
              </div>
              <div class="column">
                <label for="lname"> გვარი: </label>
                <input
                  class="forms-div-wrapper"
                  type="text"
                  id="lname"
                  placeholder="გვარი"
                />
              </div>
            </div>
            <div class="box2">
              <label for="adress"> დეტალური მისამართი </label>
              <textarea
                class="adress1"
                name="adress"
                id="adress"
                placeholder="საბურთალო, მინდელის 11ბ, სადარბაზო 1, სართული 15, ბინა 207"
              ></textarea>
              <label for="telephone"> ტელეფონის ნომერი </label>
              <input
                class="forms-div-wrapper2"
                type="tel"
                id="telephone"
                placeholder="000-00-00-00"
              />
              <label for="email"> ელ-ფოსტის მისამართი </label>
              <input
                class="forms-div-wrapper2"
                type="email"
                id="email"
                placeholder="ელ-ფოსტის მისამართი"
              />
            </div>
            <div class="button">
              <input class="submit" type="submit" value="გაგზავნა" />
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
